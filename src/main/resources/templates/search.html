<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- CSS読込 -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<!-- JS読込 -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>検索画面</title>
</head>

<body class="bg-light">
<div class="container">
	<div class="text-center">
	<h1>顧客情報検索</h1>
    <form th:action="@{/search}" th:object="${customerInfo}" method="post">
		<!-- 顧客ID -->
		<div class=form-group>
			<label for="customerID">顧客ID</label>
			<input type="disabled" class="form-control" name="customer_ID">
		</div>
		<!-- 顧客名 -->
		<div class=form-group>
			<label for="customername">顧客名</label>
			<input type="text" class="form-control" name="customer_name" placeholder="20文字以内でご入力ください">
		</div>
		<!-- 電話番号 -->
		<div class=form-group>
			<label for="tel">電話番号</label>
			<input type="text" class="form-control" name="tel" placeholder="20文字以内でご入力ください">
		</div>
        <!-- メール -->
		<div class=form-group>
			<label for="email">メール</label>
			<input type="text" class="form-control" name="email" placeholder="100文字以内でご入力ください">
		</div>
        <div>
   			<label>性別:</label>
        		<input type="radio" class="form-control" name="gender" value="男" id="male" />
        		<label for="male">男</label>
        		<input type="radio" class="form-control" name="gender" value="女" id="female" />
        		<label for="female">女</label>
        		<input type="radio"  class="form-control" name="gender" value="指定なし" id="unspecified" checked>
        		<label for="unspecified">指定なし</label>
		</div>
        <!-- 住所 -->
		<div class="form-group">
			<label for="address">住所</label>
			<input type="text" class="form-control" name="address" placeholder="20文字以内でご入力ください">
		</div>
        <div>
            <input type="submit" value="検索" class="btn btn-primary w-100 mt-3">
        </div>
    </form>
	
	<h2>検索結果</h2>
    <table border="1">
		<div class="text-center">
        <thead>
            <tr>
<!--                <th>No.</th>-->
                <th>顧客ID</th>
                <th>顧客名</th>
                <th>電話番号</th>
                <th>メールアドレス</th>
                <th>性別</th>
                <th>住所</th>
            </tr>
        </thead>
        <tbody>
			 <tr th:if="${#lists.isEmpty(result)}">
            	<td colspan="7">検索結果が見つかりません。</td>
        	 </tr>
             <tr th:each="obj : ${result}" th:if="${not #lists.isEmpty(result)}" th:object="${obj}" align="center">
<!--                <td th:text="${Start.count}"></td>-->
                <td>
   			 		<form th:action="@{'/customer/updata/' + ${obj.customer_ID}}" method="get">
       				<button type="submit" class="btn btn-link" th:text="${obj.customer_ID}"></button>
    				</form>
				</td>
                <td th:text="${obj.customer_name}"></td>
                <td>
        			<span th:each="telInfo : ${obj.telInfos}" th:text="${telInfo.tel}" th:unless="${telInfo == null}"></span>
    			</td>
    			<td th:text="${obj.email}"></td>
                <td th:text="${obj.gender}"></td>
                <td th:text="${obj.address}"></td>
            </tr>
        </tbody>
        </div>
    </table>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/changeTextPassword.js}"></script>
</html>
