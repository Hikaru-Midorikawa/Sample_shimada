<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>新規登録画面</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
<link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
	<h1>新規登録画面</h1>
	<!-- 登録用 -->
<div th:if="${error}" class="error-message" style="color: red;">
    <p th:text="${error}"></p>
</div>
	<form class="login-form" th:action="@{/signUp}" method="post" th:object="${loginForm}">
		<div class="login-box">
			<h2>USERNAME</h2>
			<div class=login-form-box>
				<input type="text" class="login-text-box fa" th:field="*{username}" required="required" placeholder="&#xf007; 半角英数字20文字以内">
			</div>
			<h2>PASSWORD</h2>
			<div class=login-form-box>
				<input type="password" id="textPassword" class="login-text-box fa" th:field="*{password}" required="required" placeholder="&#xf084; （半角英数字20文字以内）">
				<span id="buttonEye" class="fa fa-eye" onclick="pushHideButton()"></span>
			</div>
			<button type="submit" class="login-btn">
				<i class="fa fa-arrow-right"></i>登録
			</button>
		</div>
	</form>	
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/changeTextPassword.js}"></script>
</html>
